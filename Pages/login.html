<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="CSS/login.css">
        <script type="text/javascript" src="JS/jquery.js"></script>
        <script type="text/javascript" src="JS/extra.js"></script>
        <script type="text/javascript" src="JS/login.js"></script>
    </head>
    <body>
        <form class="screen-1" method="post">
            <h1 class="title" style="margin: 0;"><label style="color: #FF9900">Amazon </label><label style="color: #0FBC88">Leaf</label></h1>
            <h2 style="margin: auto; margin-bottom: 25%;">Login</h2>
            <div class="email">
                <label>Email</label>
                <div class="sec-2">
                    <icon name="mail-outline"></icon>
                    <input type="text" name="email" id = "email" placeholder=""/>
                </div>
            </div>
            <div class="password">
                <label>Password</label>
                <div class="sec-2">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input class="pas" type="password" name="password" id = "psw" placeholder=""/>
                    <ion-icon class="show-hide" name="eye-outline"></ion-icon>
                </div>
            </div>
            <input type="button" value="Login" class="login" name="login" id="loginbtn" onclick="validateLogin()">
        </form>
        <div class="bottom_div">
            <img class="bottom_img" width="5%" src="IMG/AmazonLeaflogo-transformed-min.webp" />
        </div>
    </body>
</html>
