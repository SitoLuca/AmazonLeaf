<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculate IS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
              integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
                crossorigin="anonymous"></script>
        <script type="text/javascript" src="JS/extra.js"></script>
        <script type="text/javascript" src="JS/calculateKPI.js"></script>
    </head>
    <body>
        <div class="card">
            <form method="post">
                <div class="form-group container align-bottom">
                    <div class="row align-bottom">
                        <div class="col-sm-4 align-bottom">
                            <label for="energia_elettrica">Consumo annuo di energia elettrica?</label>
                            <input type="text" class="form-control" id="energia_elettrica" name="energia_elettrica"
                                   pattern="[0-9]+" required>
                        </div>
                        <div class="col-sm-4 align-bottom">
                            <label for="fotovoltaico">Quota di energia elettrica annuale prodotta da pannelli
                                fotovoltaici</label>
                            <input type="text" class="form-control" id="fotovoltaico" name="fotovoltaico"
                                   pattern="[0-9]+" required>
                        </div>
                        <div class="col-sm-4 align-bottom">
                            <label for="metano">Consumo annuo di gas metano</label>
                            <input type="text" class="form-control" id="metano" name="metano" pattern="[0-9]+">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 align-bottom">
                            <label for="gpl">Consumo annuo di GPL</label>
                            <input type="text" class="form-control" id="gpl" name="gpl" pattern="[0-9]+">
                        </div>
                        <div class="col-sm-4 align-bottom">
                            <label for="gasolio">Consumo annuo di gasolio</label>
                            <input type="text" class="form-control" id="gasolio" name="gasolio" pattern="[0-9]+">
                        </div>
                        <div class="col-sm-4 align-bottom">
                            <label for="km_benzina">Percorrenza annua complessiva dei veicoli aziendali a
                                benzina</label>
                            <input type="text" class="form-control" id="km_benzina" name="km_benzina"
                                   pattern="[0-9]+">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 align-bottom">
                            <label for="km_diesel">Percorrenza annua complessiva dei veicoli aziendali a
                                diesel</label>
                            <input type="text" class="form-control" id="km_diesel" name="km_diesel"
                                   pattern="[0-9]+">
                        </div>
                        <div class="col-sm-4 align-bottom">
                            <label for="km_gpl">Percorrenza annua complessiva dei veicoli aziendali a GPL</label>
                            <input type="text" class="form-control" id="km_gpl" name="km_gpl" pattern="[0-9]+">
                        </div>
                        <div class="col-sm-4 align-bottom">
                            <label for="km_metano">Percorrenza annua complessiva dei veicoli aziendali a
                                metano</label>
                            <input type="text" class="form-control" id="km_metano" name="km_metano" pattern="[0-9]+">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 align-bottom">
                            <label for="km_eletric">Percorrenza annua complessiva dei veicoli aziendali full
                                electric</label>
                            <input type="text" class="form-control" id="km_eletric" name="km_eletric"
                                   pattern="[0-9]+">
                        </div>
                        <div class="col-sm-4 align-bottom">
                            <label for="km_plug">Percorrenza annua complessiva dei veicoli aziendali ibride plug
                                in</label>
                            <input type="text" class="form-control" id="km_plug" name="km_plug" pattern="[0-9]+">
                        </div>
                        <div class="col-sm-4 align-bottom">
                            <label for="km_mid">Percorrenza annua complessiva dei veicoli aziendali mid
                                hybrid</label>
                            <input type="text" class="form-control" id="km_mid" name="km_mid" pattern="[0-9]+">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 align-bottom">
                            <label for="voli_brevi">Numero di voli annui a corto raggio (meno di 3 ore di
                                volo)</label>
                            <input type="text" class="form-control" id="voli_brevi" name="voli_brevi"
                                   pattern="[0-9]+">
                        </div>
                        <div class="col-sm-4 align-bottom">
                            <label for="voli_medi">Numero di voli annui a medio raggio (tra 3 e 6 ore di
                                volo)</label>
                            <input type="text" class="form-control" id="voli_medi" name="voli_medi"
                                   pattern="[0-9]+">
                        </div>
                        <div class="col-sm-4 align-bottom">
                            <label for="voli_lunghi">Numero di voli annui a lungo raggio (tra 6 e 9 ore di
                                volo)</label>
                            <input type="text" class="form-control" id="voli_lunghi" name="voli_lunghi"
                                   pattern="[0-9]+">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 align-bottom">
                            <label for="voli_xl">Numero di voli annui a lunghissimo raggio (oltre 9 ore di
                                volo)</label>
                            <input type="text" class="form-control" id="voli_xl" name="voli_xl" pattern="[0-9]+">
                        </div>
                        <div class="col-sm-6 align-bottom">
                            <label for="num_dipendenti">Numeri di dipendenti dell'azienda</label>
                            <input type="text" class="form-control" id="num_dipendenti" name="num_dipendenti"
                                   pattern="[0-9]+">
                        </div>
                    </div>
                </div>
                <input type="hidden" id="id_azienda" name="id_azienda" value="">

                <button type="button" onclick="calculateKPI()" class="btn btn-outline-success" style = "position: absolute; right: 50%; transform: translate(50%); font-size: 30px" id = "Sub-Button">Calculate your sostenibility index</button>
            </form>
        </div>
    </body>
    <script type="text/javascript">
        $(document).ready(function () {
            const user = JSON.parse(readCookie("user"));
            $("#id_azienda")[0].value = parseInt(user.company)
            console.log(user);
        })
    </script>
</html>
