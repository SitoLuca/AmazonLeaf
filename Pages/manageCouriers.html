<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Manage Courriers</title>
        <script type="text/javascript" src="JS/jquery.js"></script>
        <script type="text/javascript" src="JS/manageC.js"></script>
        <script type="text/javascript" src="JS/extra.js"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="IMG/icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="IMG/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="IMG/icon/favicon-16x16.png">
        <link rel="manifest" href="IMG/icon/site.webmanifest">
        <link rel="stylesheet" href="CSS/manageCouriers.css">

        <script type="text/javascript">
            $(function () {
                $("#navbar_load").load("Components/navbar.html");
            });
        </script>
        <link rel="stylesheet" href="CSS/navbar.css">
        <link rel="stylesheet" href="CSS/bootstrap.min.css">
        <script src="JS/bootstrap.bundle.min.js"></script>

        <script src="JS/popper.min.js"></script>
        <script src="JS/bootstrap.min.js"></script>
        <style>
            #arrangement_tab #courier_tab #package_tab {
                border-collapse: collapse;
                border-radius: 1em;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <input type="hidden" id="hidden_id">
        <div id="navbar_load"></div>
<div class = "tables_wrapper">
        <table id="package_tab" style="height: fit-content">
            <thead>
                <tr>
                    <td colspan="4">
                        Packages
                    </td>
                </tr>
                <tr>
                    <td>
                        Code
                    </td>
                    <td>
                        Destination
                    </td>
                    <td>
                        Weight (Kg)
                    </td>
                    <td>
                        Volume (L)
                    </td>
                </tr>
            </thead>
        </table>
        <div>
        <table id="arrangement_tab" style="height: fit-content">
            <thead>
                <tr>
                    <td colspan="4">
                    Package Arrangement
                    </td>
                </tr>
                <tr>
                    <td>
                        Package
                    </td>
                    <td>
                        Volume (L)
                    </td>
                    <td>
                        Courier
                    </td>
                    <td id = 'VolumeLeft'>
                        Volume left (L)
                    </td>
                </tr>
            </thead>
        </table>
            <button class="btn btn-success" onclick="assignpackages()">Assign</button>
        </div>

        <table id="courier_tab" style="height: fit-content">
            <thead>
                <tr>
                    <td colspan="4">
                    Couriers
                    </td>
                </tr>
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        Volume Available (L)
                    </td>
                    <td>
                        KPI
                    </td>
                </tr>
            </thead>
        </table>
</div>
    </body>
</html>
