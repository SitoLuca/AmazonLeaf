<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Manage Courriers</title>
        <script type="text/javascript" src="JS/jquery.js"></script>
        <script type="text/javascript" src="JS/manageC.js"></script>
        <script type="text/javascript" src="JS/extra.js"></script>
        <link rel="stylesheet" href="CSS/manageCouriers.css">

        <script type="text/javascript">
            $(function () {
                $("#navbar_load").load("Components/navbar.html");
            });
        </script>
        <link rel="stylesheet" href="CSS/navbar.css">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
        <style>
            #arrangement_tab #courier_tab #package_tab {
                border-collapse: collapse;
                border-radius: 1em;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <input type="hidden" id="hidden_id">
        <div id="navbar_load"></div>
<div class = "tables_wrapper">
        <table id="package_tab" style="height: fit-content">
            <thead>
                <tr>
                    <td colspan="4">
                        Packages
                    </td>
                </tr>
                <tr>
                    <td>
                        Code
                    </td>
                    <td>
                        Destination
                    </td>
                    <td>
                        Weight (Kg)
                    </td>
                    <td>
                        Volume (L)
                    </td>
                </tr>
            </thead>
        </table>
        <div>
        <table id="arrangement_tab" style="height: fit-content">
            <thead>
                <tr>
                    <td colspan="4">
                    Package Arrangement
                    </td>
                </tr>
                <tr>
                    <td>
                        Package
                    </td>
                    <td>
                        Volume (L)
                    </td>
                    <td>
                        Courier
                    </td>
                    <td id = 'VolumeLeft'>
                        Volume left (L)
                    </td>
                </tr>
            </thead>
        </table>
            <button class="btn btn-success" onclick="assignpackages()">Assign</button>
        </div>

        <table id="courier_tab" style="height: fit-content">
            <thead>
                <tr>
                    <td colspan="4">
                    Couriers
                    </td>
                </tr>
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        Volume Available (L)
                    </td>
                    <td>
                        KPI
                    </td>
                </tr>
            </thead>
        </table>
</div>
    </body>
</html>
